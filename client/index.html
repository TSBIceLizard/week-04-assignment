<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/app.js" type="module" defer></script>
    <title>Gentle Nested Alcove</title>
  </head>
  <body>
    <h1>Gentle Nested Alcove address book</h1>
    <h2>Feel free to read our feedback from past guests, or leave your own!</h2>
    <form id="guest-book-form">
      <fieldset id="firstname-field">
        <legend>First Name</legend>
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" required />
      </fieldset>
      <fieldset id="surname-field">
        <legend>Surname</legend>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" required />
      </fieldset>
      <fieldset id="rating-field">
        <legend>Rating of your visit/How satisfied were you?</legend>
        <label for="rating">Rating:</label>
        <input type="number" name="rating" required min="1" max="5" />
      </fieldset>
      <fieldset id="comment-field">
        <legend>Leave a comment!</legend>
        <label for="comment">Comment:</label>
        <p>
          <textarea
            type="text"
            name="comment"
            rows="6"
            cols="64"
            placeholder="Optional"
            required
            class="msg-box"
          ></textarea>
        </p>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <section id="guestbook-section">
      <h2>Guestbook comments left by visitors</h2>
      <div id="guestbook-content"></div>
    </section>
  </body>
</html>
